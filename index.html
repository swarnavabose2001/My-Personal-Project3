<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .star-box {
      font-size: 1.4rem;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .low-confidence {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
    }
    .high-confidence {
      background-color: #e6ffed;
      border: 1px solid #b7eb8f;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center text-primary">⭐ Star Sentiment Analyzer</h2>
  <form method="POST">
    <div class="mb-3">
      <textarea class="form-control" name="user_input" rows="5" placeholder="Type a sentence here..." required></textarea>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
    </div>
  </form>

  {% if rating %}
    <div class="star-box {% if warning %}low-confidence{% else %}high-confidence{% endif %}">
      <p class="mb-1"><strong>Rating:</strong> {{ rating }} / 5 ⭐</p>
      <p class="mb-1"><strong>Confidence:</strong> {{ confidence }}</p>
      {% if warning %}
        <p class="text-warning mb-0">{{ warning }}</p>
      {% endif %}
    </div>
  {% endif %}
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
